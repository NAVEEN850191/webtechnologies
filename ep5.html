<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a255ea77, #5057dc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 60px;
            padding: 10px;
            margin: 8px 5px;
            border: none;
            border-radius: 6px;
            background-color: #db5757;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
            transform: scale(1.1);
        }

        h2 {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>SIMPLE CALCULATOR</h1>

        <input type="number" id="n1" placeholder="ENTER FIRST NUMBER">
        <input type="number" id="n2" placeholder="ENTER SECOND NUMBER">

        
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
        

        <h2 id="result">Result:</h2>
    </div>

    <script>
        function calculate(operator) {
            let a = Number(document.getElementById("n1").value);
            let b = Number(document.getElementById("n2").value);
            let res;

            if (operator === "+") {
                res = a + b;
            } 
            else if (operator === "-") {
                res = a - b;
            } 
            else if (operator === "*") {
                res = a * b;
            } 
            else if (operator === "/") {
                if (b === 0) {
                    res = "Division by zero is not allowed";
                } else {
                    res = a / b;
                }
            }

            document.getElementById("result").innerText = "Result: " + res;
        }
    </script>

</body>
</html>
